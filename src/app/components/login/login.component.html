<div class="card bg-primary bg-gradient p-5">
  <h1 class="text-dark card-title text-center text-white text-uppercase py-5">login</h1>
  <div class=" card-body col-4 overflow-auto col-sm-md  bg-dark text-white shadow-lg" style=" margin:0 22.321rem">
    <div class="rwo">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">User Name </label>
          <input type="text" class="form-control" name="username" id="username" aria-describedby="username" [(ngModel)]="userloginrequest.username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" name="password" id="password" aria-describedby="password" [(ngModel)]="userloginrequest.password">
        </div>
        <div class="row mb-3">
          <button class="btn btn-success  btn-block" (click)="onSubmit()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
