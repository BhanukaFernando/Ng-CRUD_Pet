<div class="card bg-primary bg-gradient p-5" style="height: 100vh; display: block;">
  <h1 class="text-dark card-title text-center text-white text-uppercase ">login</h1>
  <div class=" card card-body overflow-auto bg-dark shadow-vl text-white col-5 px-5 py-5 " style="margin-left: 25.254rem; top: 7rem;">
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Email address</label>
          <input type="email" class="form-control" id="username" aria-describedby="username" [(ngModel)]="User.username" >
          <div id="usertext" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="password" [(ngModel)]="User.password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary"(click)="onSubmit()">Login</button>
      </form>
    </div>
  </div>
</div>
